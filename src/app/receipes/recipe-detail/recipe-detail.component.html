<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedRecipe?.imagePath}}" style="max-height: 250px;" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onAddToSL()">To Shopping List</button>
    <button class="btn btn-primary" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p>{{selectedRecipe?.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
    <ul class="list-group">
      <a *ngFor="let ingredient of selectedRecipe?.ingredients" class="list-group-item">{{ingredient.name}} ({{ingredient.amount}} {{ingredient.unit}})</a>
    </ul>
  </div>
</div>
